name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run unit tests
        run: |
          uvx --python ${{ matrix.python-version }} --with . --from pytest pytest tests

      - name: CLI smoke test
        run: |
          tmpdir=$(mktemp -d)
          pushd "$tmpdir" >/dev/null
          git init -q
          git config user.email ci@example.com
          git config user.name "CI Runner"
          uvx --python ${{ matrix.python-version }} --no-cache --from "$GITHUB_WORKSPACE" multi-agent-kit init
          popd >/dev/null
